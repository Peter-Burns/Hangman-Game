<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://bungee-project.djr.com/resources/web/bungee.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  	<script src="https://bungee-project.djr.com/resources/web/bungee.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Rock+Salt" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman Game</title>
</head>
	<body>
		<h1 class="titleHeader"><figure class="bungee regular-e71b26 inline-fed0d2 shade-000000-40 sign-114752 horizontal" style="font-size: 120px;">
    Hangman</figure></h1>
		<h2 class="secondHeader"><figure class="bungee regular-ffffff inline-fed0d2">Soccer Edition</figure></h2>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">	
			<section class="gameContainer">
				<div class = "col-xs-6 hangmanDisplayArea">
					<p id="hangmanAscii"></p>
					<p id="gameResult"></p>
				</div>
				<div class=" col-xs-6 gamePlayArea text-center">
					<p>Press any alpha character to play,<br> press escape to start a new game</p>
					<p id="wins"></p>
					<p id="losses"></p>
					<p>Current Word</p>
					<p id="wordDisplay"></p>
					<p>Number of Guesses remaining</p>
					<p id="guessLeft"></p>
					<p>Letters already guessed</p>
					<p id="guessedLetters"></p>
				</div>
			</section>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
