<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Rock+Salt" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title></title>
</head>
<body>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<h1 class="titleHeader"><span class="red-orange-brown">Hangman</span></h1>
			<h2 class="secondHeader">Soccer Edition</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">	
			<section class="gameContainer">
				<div class = "col-xs-6 hangmanDisplayArea">
					<p id="hangmanAscii"></p>
					<p id="testCase"></p>
				</div>
				<div class=" col-xs-6 gamePlayArea text-center">
					<p>Press any alpha character to play</p>
					<p id="wins"></p>
					<p>Current Word</p>
					<p id="wordDisplay"></p>
					<p>Number of Guesses remaining</p>
					<p id="guessLeft"></p>
					<p>Letters already guessed</p>
					<p id="guessedLetters"></p>
				</div>
			</section>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
